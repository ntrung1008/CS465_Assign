<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      type = "text/javascript";
      for (var i = 1; i <= 100; ++i) {
        if (i % 15 == 0) {
          console.log("fizzbuzz", i);
        } else if (i % 5 == 0 && i % 3 != 0) {
          console.log("buzz", i);
        } else if (i % 3 == 0) {
          console.log("fizz", i);
        } else {
          console.log(i);
        }
      }
    </script>
  </head>
  <body></body>
</html>
