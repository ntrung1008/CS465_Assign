    <!-- SCRIPt -->
    <script type="text/javascript">
        function getRandomColor() 
        {
            var letters = '0123456789ABCDEF';
         var color = '#';
         for (var i = 0; i < 6; i++) 
         {
            color += letters[Math.floor(Math.random() * 16)];
         }
         return color;
        }
        $("#Change").on("click", function() {
          var random= getRandomColor(); 
          $('body').css(
            {
                'background-color': random
            }
          )
        });
      </script>
